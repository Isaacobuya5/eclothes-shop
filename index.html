<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--------google fonts-------------->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
        <!------------------------fontawesome-------------------->
        <link rel="stylesheet" href="./fontawesome-free-5.13.0-web/css/all.min.css">
        <!------------------------custom css--------------------->
        <link rel="stylesheet" href="./styles/styles.css">
    
        <script src="./fontawesome-free-5.13.0-web/js/all.js"></script>
    <title>EClothes- All your Fashion Needs</title>
</head>
<body>
    <!----------HEADER SECTION--------------->
    <header>
        <!----------start of the nav bar----->
        <nav>
            <!------logo--------->
            <div id="logo">
                <img src="./images/crown.svg" alt="logo icon">
            </div>
            <!------end of logo-->

            <!------search bar--------->
            <div id="search">
                <input type="search" name="search" id="search">
                <button type="submit">
                    <span class="search-icon"></span>
                        <i class="fa fa-search"></i>
                    </span>
                </button>
            </div>
            <!-------end of search bar-->
            <!-------start of right icon-->
            <div class="right-menu">
            <!-------shopping cart--------->
            <span class="cart-icon">
                <i class="fa fa-shopping-cart"></i>
            </span>
            <!------end of shopping cart--->

            <!------menu button for smaller devices------->
            <div id="menu-btn">
                <div class="bar-1"></div>
                <div class="bar-2"></div>
                <div class="bar-3"></div>
            </div>
            <!------end of menu button for smaller devices-->

            <!---------start of menu items----------->
            <ul id="menu-items">
                <li><a href="#">about</a></li>
               <li><a href="#">categories</a></li> 
               <li><a href="#">shop</a></li>
               <li><a href="#">sign in</a></li>
            </ul>
            <!----------end of menu items------------>

            </div>
            <!-------end of left icon------------>
        </nav>
        <!----------end of the nav bar------->

        <!--------------start of banner-------->
        <div id="banner">
            <!-------banner text-------->
            <article class="banner-text">
                <h3 class="header-title">ISAAC ECLOTHES SHOP</h3>
                <h4 class="header-subtitle">all your fashion needs</h4>
                <div class="banner-buttons">
                    <a href="#" class="btn banner-btn">shop men</a>
                    <a href="#" class="btn banner-btn">shop women</a>
                </div>
            </article>
        </div>
        <!---------------end of banner--------->
    </header>
    <!----------END OF HEADER SECTION-------->
</body>
</html>
